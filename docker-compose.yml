version: '3.8'

services:
  convert-api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/video/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 